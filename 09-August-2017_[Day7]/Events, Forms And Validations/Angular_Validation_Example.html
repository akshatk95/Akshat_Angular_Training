<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>  
<body>

<h1>Angular Validation Example</h1>

<form ng-app="myApp" ng-controller="validation_Controller" 
name="myForm" novalidate>

<p>Username:<br>
<input type="text" name="name" ng-model="name" required>
<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
<span ng-show="myForm.name.$error.required">Username is a required field.</span>
</span>
</p>

<p>Email:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is a required field.</span>
<span ng-show="myForm.email.$error.email">Email is in the wrong format.</span>
</span>
</p>

<p>
<input type="submit"
ng-disabled="myForm.name.$dirty && myForm.name.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('validation_Controller', function($scope) {
    $scope.name = 'Akshat Khare';
    $scope.email = 'a@b.c';
});
</script>

</body>
</html>
